<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>title</title>
  </head>
  <body>
    <input type="text" id="myInput" onkeyup="search()" />
  </body>
</html>
<script>
  // persist search box
  function search() {
    let inputcomment = document.getElementById("myInput").value;
    console.log(inputcomment);
    localStorage.setItem("key", inputcomment);
  }
  document.getElementById("myInput").value = localStorage.getItem("key");
</script>
